<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3rd page</title>
    <link rel="stylesheet" type="text/Css" href="style.css">

</head>
<body>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
        <div class="box">
        <div class="navbar">
            <div class="icon">    
            <i class="fa-solid fa-signal"></i>
            </div>
            <p class="refrence">Bell</p>
            <p class="time"> 4:20PM</p>
        </div>
        <div class="head">
            <p class="name">Women's Jewllery</p>
            
            <input placeholder="Search the item" class="searchinput">
            <div class="icon2">
            <i class="fa-solid fa-magnifying-glass"></i>
            </div>
              
        </div>
        <div class="shop">
            <div class="boxcontent">
            <div class="boximage" style="background-image: url('earings.png');"></div>
            <h2>Maroon Earing</h2>
            <p>Rs.150</p>
            </div>
            <div class="boxcontent">
            <div class="boximage" style="background-image: url('braclet.png');"></div>
            <h2>Butterfly Braclet</h2>
            <p>Rs.500</p>
            </div>
            <div class="boxcontent">
            <div class="boximage" style="background-image: url('ear.png');"></div>
            <h2>Pearl Earing</h2>
            <p>Rs.400</p>
            </div>
            </div>
            <div class="shop2">
            <div class="boxcontent2">
            <div class="boximage1" style="background-image: url('chain.png');"></div>
            <h2>SweetHeart Braclet</h2>
            <p>Rs.270</p>
            </div>
            <div class="boxcontent2">
            <div class="boximage1" style="background-image: url('crystal.png');"></div>
            <h2>Moonlight Crystal</h2>
            <p>Rs.249</p>
            </div>
            <div class="boxcontent2">
            <div class="boximage1" style="background-image: url('pearaal.png');"></div>
            <h2>Pearl Braclet</h2>
            <p>Rs.300</p>
            </div>

        </div>
        <footer>
            <div class="footpanel">
                <div class="i1">
                    <div class="ic1">
                <i class="fa-solid fa-house"></i>
                    </div>
                <p class="HOME">Home</p>
                </div>
                <div class="i2">
                <i class="fa-solid fa-message"></i>
                <p class="msg">Messages</p>
                </div>
                <div class="buy">
                    <button class="button">Buy Now</button>

                </div>
                <div class="cart">
                    <button class="button">Add to Cart</button>

                </div>
                <div class="store">
                    <p class="p1"><div class=s1><i class="fa-solid fa-store"><sup>36</sup></i></div></p>
                </div>
            </div>
        </footer>
    </div>

</html>
